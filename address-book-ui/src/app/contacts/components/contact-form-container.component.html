<div class="header row">
  <a routerLink="/contacts">Back</a>
  <h1>{{ title }}</h1>
</div>

<div>
  <!-- Bootstrap alerts -->
  <div *ngFor="let error of errors" class="alert alert-danger" role="alert">
    {{ error.errorMessage }}
  </div>
  <app-contact-form
    [contact]="contact"
    (onValidContact)="onValidContact($event)"
    (onChanges)="onChanges($event)"
  ></app-contact-form>
</div>
