<app-header-details [title]="title"></app-header-details>

<div class="row contact-form__container">
  <div class="col-12">
    <!-- Bootstrap alerts -->
    <div *ngFor="let error of errors" class="alert alert-danger" role="alert">
      {{ error.errorMessage }}
    </div>

    <app-contact-form
      [contact]="contact"
      (contactSubmitted)="contactSubmitted($event)"
      (formChanged)="formChanged($event)"
    ></app-contact-form>
  </div>
</div>
