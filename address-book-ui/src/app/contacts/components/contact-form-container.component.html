<div class="header row">
  <a routerLink="/contacts">Back</a>
  <h1>{{ title }}</h1>
</div>

<div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <app-contact-form
    [contact]="contact"
    (onValidContact)="onValidContact($event)"
    (onChanges)="onChanges($event)"
  ></app-contact-form>
</div>
