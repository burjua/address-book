<div class="contact col-12">
  <div class="contact__avatar">
    {{ initials }}
  </div>
  <div class="contact__details">
    <div class="first-name">
      {{ contact.firstName }}
    </div>
    <div class="surname">
      {{ contact.surname }}
    </div>
    <div>
      {{ contact.email }}
      {{ contact.dob | date }}
    </div>
  </div>
  <div class="contact__controls">
    <a routerLink="/edit/{{ contact.id }}">Edit</a>
  </div>
</div>
