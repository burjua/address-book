<div class="contact col-12">
  <div class="contact__avatar">
    {{ initials }}
  </div>
  <div class="contact__details">
    <div class="first-name">
      {{ contact.firstName }}
    </div>
    <div class="surname">
      {{ contact.surname }}
    </div>
    <div>
      <span class="email"
        ><a href="mailto:{{ contact.email }}">{{ contact.email }}</a></span
      >
    </div>
  </div>
  <div class="contact__controls">
    <a routerLink="/edit/{{ contact.id }}"><i class="bi bi-pencil-square" title="Edit"></i></a>
  </div>
</div>
